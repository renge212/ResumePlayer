<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Custom Video Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Car Racing (1080P)-->

        <video class="video" src='https://redirector.googlevideo.com/videoplayback?expire=1607705512&ei=SE_TX5CSJYPZ1gKu6qbQBA&ip=193.42.108.200&id=o-AMh1yjEDsgi4zPeqel7s44-yEId6CwSOsUApB3o9Rd85&itag=22&source=youtube&requiressl=yes&mh=M3&mm=31%2C29&mn=sn-5hne6nsd%2Csn-5hnekn7l&ms=au%2Crdu&mv=u&mvi=3&pl=25&vprv=1&mime=video%2Fmp4&ns=UcGpgzXWR16hxWUAvPZVzyoF&ratebypass=yes&dur=1237.089&lmt=1607642150716212&mt=1607683481&fvip=3&c=WEB&txp=3516222&n=lzSiuuTP3yMRFt9k&sparams=expire%2Cei%2Cip%2Cid%2Citag%2Csource%2Crequiressl%2Cvprv%2Cmime%2Cns%2Cratebypass%2Cdur%2Clmt&sig=AOq0QJ8wRQIgPV6hsFEIta1T33Npk5eGCnlaWnicY0eWeaJp6Z23hSYCIQCdLANZ1zqoY5UjZdnPJk8xhLS343v6OuZFXQBtI5CBCg%3D%3D&lsparams=mh%2Cmm%2Cmn%2Cms%2Cmv%2Cmvi%2Cpl&lsig=AG3C_xAwRAIgSpNIjt1vQYi6SzBklZbF_44A7At5wdPFXxICkmhSj0ECIDMXJuU0LQlh-ojHCPujrA0p9l0oVNJvE6pperflqvD8&title=%D0%A0%D0%B0%D0%B1%D0%BE%D1%82%D0%B0_%D0%B2_%D0%A1%D0%A8%D0%90_/_%D0%9A%D0%B0%D0%BA_%D0%B6%D0%B8%D0%B2%D1%83%D1%82_%D0%90%D0%BC%D0%B5%D1%80%D0%B8%D0%BA%D0%B0%D0%BD%D1%86%D1%8B_/_%D0%A1%D0%B2%D0%B8%D1%87_1.57' playsinline></video>
        <div class="show-controls">
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play/Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1.0 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2.0 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">02:49</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
