<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>

</head>
<body>

    <div class="player">
        <video class="video" src='https://redirector.googlevideo.com/videoplayback?expire=1607706133&ei=tVHTX_DbIYGL7gPr9qLACQ&ip=193.42.108.200&id=o-AK52-uktrgKtyjF6b6nWsojEuwtRDaFmTWVZpe6tpDvJ&itag=18&source=youtube&requiressl=yes&mh=nS&mm=31%2C26&mn=sn-5hne6nsk%2Csn-4g5edn7y&ms=au%2Conr&mv=u&mvi=5&pl=25&vprv=1&mime=video%2Fmp4&ns=aaD7LrfBFg2gxh2cfB8FTuQF&gir=yes&clen=13486856&ratebypass=yes&dur=193.933&lmt=1588951827545073&mt=1607684047&fvip=6&c=WEB&txp=6316222&n=m3Biq94Rl_m500Ll&sparams=expire%2Cei%2Cip%2Cid%2Citag%2Csource%2Crequiressl%2Cvprv%2Cmime%2Cns%2Cgir%2Cclen%2Cratebypass%2Cdur%2Clmt&sig=AOq0QJ8wRgIhAI5eL64yfpLdyuxgWmKD0rd2xig9cu0tApbAaNoqzOKYAiEAgv1MK0zbxfWuyfxAPSv9ycmOzDI5OjrworQoxrex8g4%3D&lsparams=mh%2Cmm%2Cmn%2Cms%2Cmv%2Cmvi%2Cpl&lsig=AG3C_xAwRAIgfuIK3lr9FtJtugPwr4wAcIyRlOpdulVHEkYZlJw-sdgCIBhraiySwRZKqfNUJCn5ooQ6JmQyA9UkazJATf13EZrF&title=Cool_Chill_Lofi_Background_Music_For_Videos' playsinline></video>
        <div class="show-controls">
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play/Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1.0 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2.0 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">02:49</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
