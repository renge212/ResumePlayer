<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <video class="video" src='https://redirector.googlevideo.com/videoplayback?expire=1607705862&ei=plDTX9uoDob61gLlgpqIAg&ip=193.42.108.200&id=o-AEcFV7mQoGQsUVOyxrfp3aqtzlSxzeB7ny404q2sqzfZ&itag=22&source=youtube&requiressl=yes&mh=n3&mm=31%2C29&mn=sn-5hne6n7e%2Csn-5hnednlk&ms=au%2Crdu&mv=u&mvi=5&pl=25&gcr=ua&vprv=1&mime=video%2Fmp4&ns=fKLWVBUWC6yqiRbnPn5nLx8F&ratebypass=yes&dur=7332.768&lmt=1591312596122366&mt=1607683481&fvip=5&c=WEB&txp=5316222&n=rf9Ds8drSygIc9tX&sparams=expire%2Cei%2Cip%2Cid%2Citag%2Csource%2Crequiressl%2Cgcr%2Cvprv%2Cmime%2Cns%2Cratebypass%2Cdur%2Clmt&sig=AOq0QJ8wRgIhAP7dmzDNgOcL_qRsSYPIJO5SsXIf-WQbXSntEP3LQAauAiEAwxTHwDL1npWvnFIzLzogQrrfV5sG6hOZ6T_O_zk-Ibo%3D&lsparams=mh%2Cmm%2Cmn%2Cms%2Cmv%2Cmvi%2Cpl&lsig=AG3C_xAwRQIhAMXl47h2wEX3yLLDFLwt60mih5uLLZIUGk07lDjyu0g9AiAhSgST5jhXvfNh3f8kSSdUiroDD67VtUR96_8zhkq2gw%3D%3D&title=%E3%80%904K%E3%80%912_HOUR_DRONE_FILM:_%C2%ABChillstep_in_the_Caribbean%C2%BB_Ultra_HD_+_Chillout_Music_(for_2160p_Ambient_TV)' playsinline></video>
        <div class="show-controls">
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play/Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1.0 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2.0 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">02:49</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
